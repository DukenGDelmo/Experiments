<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Lists</title>
</head>
<body>
    <h1>Type of lists</h1>

    <h2>Unordered list</h2>
    <ul type="circle">
        <li>Unordered list</li>
        <li>Ordered list</li>
        <li>Description list</li>
    </ul>

    <h2>Ordered list</h2>
    <ol type="1" start="5">
        <li>Unordered list</li>
        <li>Ordered list</li>
        <li>Description list</li>
    </ol>

    <h2>Description list</h3>
    <dl>
        <dt>Coffee</dt>
        <dd>a black hot drink</dd>
        <dd>tastes bitter by itself, but smells good and helps keep you awake</dd>

        <dt>Milk</dt>
        <dd>a white cold drink</dd>
    </dl>
</body>
</html>
